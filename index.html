<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Registration Form - Tarek Medical</title>
  <link rel="stylesheet" href="style.css" />
  <script src="hw3.js" defer></script>
</head>
<body>
  <div id="greeting" style="text-align:center; font-weight:bold; padding:10px;"></div>

  <iframe src="header.html" width="100%" height="120" style="border:none;"></iframe>

  <div style="text-align:center; margin-top:10px;">
    <iframe src="https://www.cdc.gov" width="600" height="300" title="CDC Info" style="border:1px solid #ccc;"></iframe>
  </div>

  <form id="regForm" action="thankyou.html" novalidate>
    <h2>Patient Registration Form</h2>
    <div id="form-errors"></div>

    <table>
      <tr>
        <td>First Name:</td>
        <td>
          <input type="text" name="firstName" id="firstName" required title="Enter 1-30 letters, apostrophes, or dashes only" />
          <span class="error-msg" id="firstName-error"></span>
        </td>
        <td>Middle Initial:</td>
        <td>
          <input type="text" name="middleInitial" id="middleInitial" title="Enter 1 letter only" />
          <span class="error-msg" id="middleInitial-error"></span>
        </td>
        <td>Last Name:</td>
        <td>
          <input type="text" name="lastName" id="lastName" required title="Enter 1-30 characters: letters, apostrophes, digits 2â€“5, or dashes only" />
          <span class="error-msg" id="lastName-error"></span>
        </td>
      </tr>
    </table>

    <div style="margin-top:10px; text-align:center;">
      <label><input type="checkbox" id="rememberMe" checked /> Remember Me</label>
    </div>

    <div id="newUserOption" style="text-align:center; margin-top:10px;"></div>

    <div style="text-align: center;">
      <button type="button" onclick="validateForm()">Validate</button>
      <button type="reset">Start Over</button>
      <button type="submit" id="submitBtn" style="display: none;">Submit</button>
    </div>
  </form>

  <div id="reviewOutput"></div>

  <div id="footer">
    <p>Tarek Medical | <a href="#">Contact Us</a> | PO BOX 18881, Houston, TX 77450</p>
  </div>
</body>
</html>
